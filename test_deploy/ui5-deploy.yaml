# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: testdeploy.testdeploy
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://bgissap1.bgissap.co.kr:8000
          client: '100'
        app:
          name: ZTEST_DEPLOY
          description: test_deploy
          package: $TMP
          transport: ''
        exclude:
          - /test/
